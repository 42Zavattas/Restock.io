<div class="container">

  <ul class="stocklist">
    <li ng-if="!stocks.length">No saved stock to show</li>
    <li ng-repeat="stock in stocks"></li>
  </ul>

  <form class="form change-pwd" name="form" ng-submit="changePassword(form)" novalidate>

    <input type="password" placeholder="Enter your current password" class="form-control" ng-model="user.oldPassword"
           name="password" ng-class="{'has-error':form.password.$invalid && submitted}" required mongoose-error>
    <input type="password" placeholder="Enter a new password" class="form-control" ng-model="user.newPassword" ng-minlength="3"
           ng-class="{'has-error':(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)}"
           name="newPassword" required>

    <p class="msg">{{message}}</p>

    <button class="btn" type="submit">Save changes</button>
  </form>

</div>
