<section class="auth-wrapper">
  <h2 class="doc-h2">Register</h2>

  <p>Register to access new features and save your personnal <em>stocks</em>.</p>
  <form class="form" name="form" ng-submit="register(form)" novalidate>

    <div class="form-group">
      <input focus-me="!loading" ng-class="{'has-error':(form.email.$error.email || form.email.$error.required) && submitted}" placeholder="email"
             type="email" name="email" class="form-control" ng-model="user.email" required mongoose-error>
    </div>

    <div class="form-group">
      <input ng-class="{'has-error':(form.password.$error.minlength || form.password.$error.required) && submitted}" placeholder="password"
             type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required mongoose-error>
    </div>

    <button class="btn main" type="submit">
      Register
    </button>

    <div class="flex">
      <a class="btn mid" href="/login">Login</a>
      <a ng-click="loginOauth('google')" class="btn mid google-plus" href="">
        <i class="icon-googleplus"></i>
      </a>
    </div>

  </form>

</section>
