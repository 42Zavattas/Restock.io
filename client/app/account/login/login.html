<section class="auth-wrapper">
  <h2>Login</h2>

  <p>Please enter your credentials to get access to new features.</p>
  <form class="form" name="form" ng-submit="login(form)" novalidate>

    <div class="form-group">
      <input ng-class="{'has-error':(form.email.$error.email || form.email.$error.required) && submitted}"
             type="email" placeholder="Enter your email" name="email" class="form-control" ng-model="user.email" required>
    </div>

    <div class="form-group">
      <input ng-class="{'has-error':(form.password.$error.minlength || form.password.$error.required) && submitted}"
            type="password" placeholder="Enter your password" name="password" ng-minlength="3" class="form-control" ng-model="user.password" required>
    </div>

    <button class="btn main" type="submit">
      Login
    </button>

    <div class="flex">
      <a class="btn mid" href="/signup">Register</a>
      <a ng-click="loginOauth('google')" class="btn mid google-plus" href="">Google+</a>
    </div>

  </form>

</section>
