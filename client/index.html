<!DOCTYPE html>
<html ng-app="restock">
  <head>

    <base href="/">

    <title>Restock</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- build:css app.css -->

    <link rel="stylesheet" href="/assets/fonts/icomoon/style.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/reset-css/reset.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/css/app.css">
    <!-- endinject -->

    <!-- endbuild -->

  </head>
  <body>

    <div class="rs-shadow"></div>

    <header class="rs-main-head">
      <a class="rs-logo" href="/"><h1><span class="embed">REST</span>ock</h1></a>
      <nav-bar></nav-bar>
    </header>

    <div ng-view></div>

    <footer>
      <span>
        Built with love by the <a target="_blank" href="http://github.com/42Zavattas">42Zavatta's team <i class="icon-github"></i></a>.
      </span>
    </footer>

    <script src="socket.io/socket.io.js"></script>

    <!-- build:js app.js -->

    <script src="parser/ruleparser.js"></script>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>
    <script src="bower_components/ng-clip/src/ngClip.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="directives/nav-bar/nav-bar.directive.js"></script>
    <script src="services/socket/socket.mock.js"></script>
    <script src="services/socket/socket.service.js"></script>
    <script src="services/auth/auth.js"></script>
    <script src="views/account/home/home.controller.js"></script>
    <script src="views/account/login/login.controller.js"></script>
    <script src="views/account/signup/signup.controller.js"></script>
    <script src="views/editor/editor.controller.js"></script>
    <script src="views/editor/editor.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/docs/docs.controller.js"></script>
    <script src="views/docs/docs.js"></script>
    <script src="views/team/team.controller.js"></script>
    <script src="views/team/team.js"></script>
    <script src="views/pricing/pricing.controller.js"></script>
    <script src="views/pricing/pricing.js"></script>
    <script src="views/account/account.js"></script>
    <!-- endinject -->

    <!-- endbuild -->

    <script src="http://localhost:35729/livereload.js?snipver=1"></script>

  </body>
</html>
