<!doctype HTML>
<html>
  <head>

    <meta charset="utf-8">
    <base href="/">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>Restock</title>

    <!-- build:css(client) app/vendor.css -->
    <link rel="stylesheet" href="assets/fonts/icomoon/style.css">
      <!-- bower:css -->
      <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,client}) app/app.css -->
    <link rel="stylesheet" href="app/app.css">
      <!-- injector:css -->
      <!-- endinjector -->
    <!-- endbuild -->

  </head>
  <body ng-app="restockApp">

    <div class="rs-shadow"></div>

    <header class="rs-main-head" id="top">

      <a class="rs-logo" href="/"><h1><span class="embed">REST</span>ock</h1></a>

      <nav class="rs-main-nav">
        <ul>
          <li><a href="/editor" class="brand">Editor</a></li>
          <li><a href="/docs">Docs</a></li>
          <li ng-show="ui.isLogged"><a href="/account">Account</a></li>
          <li ng-show="ui.isLogged"><a class="superbrand" ng-click="logout()" href="">Disconnect</a></li>
          <li ng-show="!ui.isLogged"><a class="superbrand" href="/login">Login</a></li>
        </ul>
      </nav>

    </header>

    <div ng-view></div>

    <footer>
      <span>
        Built with love by the <a target="_blank" href="http://github.com/42Zavattas">42Zavatta's team <i class="icon-github"></i></a>.
      </span>
    </footer>

    <script src="socket.io/socket.io.js"></script>

    <!-- build:js(client) app/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/lodash/dist/lodash.compat.js"></script>
      <script src="bower_components/angular-socket-io/socket.js"></script>
      <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,client}) app/app.js -->
    <script src="parser/ruleparser.js"></script>
    <script src="app/app.js"></script>
      <!-- injector:js -->
      <script src="app/account/account.js"></script>
      <script src="app/account/home/account.controller.js"></script>
      <script src="app/account/login/login.controller.js"></script>
      <script src="app/account/signup/signup.controller.js"></script>
      <script src="app/admin/admin.controller.js"></script>
      <script src="app/admin/admin.js"></script>
      <script src="app/docs/docs.controller.js"></script>
      <script src="app/docs/docs.js"></script>
      <script src="app/editor/editor.controller.js"></script>
      <script src="app/editor/editor.js"></script>
      <script src="app/main/main.controller.js"></script>
      <script src="app/main/main.js"></script>
      <script src="app/pricing/pricing.controller.js"></script>
      <script src="app/pricing/pricing.js"></script>
      <script src="app/team/team.controller.js"></script>
      <script src="app/team/team.js"></script>
      <script src="components/auth/auth.service.js"></script>
      <script src="components/auth/user.service.js"></script>
      <script src="components/focus-me/focus-me.js"></script>
      <script src="components/mongoose-error/mongoose-error.directive.js"></script>
      <script src="components/socket/socket.service.js"></script>
      <!-- endinjector -->
    <!-- endbuild -->

  </body>
</html>
